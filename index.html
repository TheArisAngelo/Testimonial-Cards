<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="testimonials-container">
      <div class="testimonial-card">
        <p class="quote">
          This product completely changed the way I work. Highly Recommend!
        </p>
        <div class="author-info">
          <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Jane Doe" />
          <div class="author-text">
            <strong>Jane Doe</strong><br />
            UX Designer
          </div>
        </div>
      </div>

      <div class="testimonial-card">
        <p class="quote">
          Excellent customer service and a very user-friendly interface.
        </p>
        <div class="author-info">
          <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="John Smith" />
          <div class="author-text">
            <strong>John Smith</strong><br />
            Project Manager
          </div>
        </div>
      </div>

      <div class="testimonial-card">
        <p class="quote">A fantastic experience from start to finish. 10/10</p>
        <div class="author-info">
            <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="Alex Johnson">
            <div class="author-text">
                <strong>Alex Johnson</strong><br>
                Freelancer
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
